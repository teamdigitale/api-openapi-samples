#
# Metatada catalog items extending OAS3 schemas
#

x_api_id:
  type: string
  pattern: [0-9a-f\-]+
  description: A unique id for the API

x_lifecycle:
  properties:
    published:
      type: string
      format: date
    deprecated:
      type: string
      format: date
    retired:
      type: string
      format: date
    maturity:
      type: string
      enum: [proposal,developing,published,deprecated,retired]

x_catalog:
  properties:
    tag:
      description: >-
        A list of tags useful for catalog search purposes.
      type: array
      items:
        type: string
    category:
      tag:
        type: array
        items:
          type: string
    context:
      type: array
      items:
        $ref: '#/Context'
    ecosystem:
      type: array
      items:
        $ref: '#/Ecosystem'


Context:
  description: >-
    WRITEME @stefkohub
  properties:
    name:
      type: string
    description:
      type: string

Ecosystem:
  description: >-
    WRITEME @stefkohub
  properties:
    name:
      type: string
    description:
      type: string
    url:
      type: string

HealthCheck:
  description: >-
    HealthCheck informations for testing API status.
  properties:
    url:
      type: string
      format: url
      description: absolute or relative url to the healthcheck path
    interval:
      type: number
      description: expected seconds between two checks
    timeout:
      type: number
      description: expected timeout interval after which a request should timeout